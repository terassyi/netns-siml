example-network-bridge:
    host:
        ifaces:
            br0:
                type: "bridge"
                ifaces:
                    - "veth1-br"
                    - "veth2-br"

    netns:
        host1:
            ifaces:
                host1-veth1:
                    type: "veth"
                    address: "10.0.0.1/24"
                    peer: "veth1-br"

        host2:
            ifaces:
                host2-veth1:
                    type: "veth"
                    address: "10.0.0.2/24"
                    peer: "veth2-br"
