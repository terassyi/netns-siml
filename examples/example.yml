example-network:
    host:
        ifaces:
            host-veth:
                type: "veth"
                address: "192.168.0.5/24"

    netns:
        host1:
            ifaces:
                host1-veth1:
                    type: "veth"
                    address: "192.168.0.1/24"
                    peer: "host2-veth1"
                host1-veth2:
                    type: "veth"
                    address: "192.168.1.5/24"
                    peer: "host2-veth2" 
            routes:
                - route:
                    dest: "default"
                    gateway: "192.168.0.1"
                - route:
                    dest: "192.168.0.100"
                    gateway: "192.168.0.100"
            commands:
                - command: 
                    name: "python3 -m http.server 8080"
                    background: true

        host2:
            ifaces:
                host2-veth1:
                    type: "veth"
                    address: "192.168.0.2/24"
                    peer: "host1-veth1"
                host2-veth2:
                    type: "veth"
                    address: "192.168.1.3/24"
            routes:
                - route:
                    dest: "default"
                    gateway: "192.168.0.1"
            